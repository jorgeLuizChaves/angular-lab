<div ng-controller="UserCtrl">
    {{error}}
  <div>
    <h3>{{name}}</h3>
  </div>

  <div id="repoTable" ng-show="name">
    <select ng-model="orderByOpt">
      <option value="+name">name</option>
      <option value="-language">language</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:orderByOpt">
          <td>
            <a href="#/repo/{{name}}/{{repo.name}}" >
								    {{repo.name}}
						</a>
						</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="#/main">go back</a>
</div>
